<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBox - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="Logo Header.png" type="image/png">
</head>
<body>
    <div class="container form-container">
        <a href="index.html" class="back-btn" id="backBtn">
            <i class="bi bi-arrow-left-circle-fill"></i>
          </a>
        <h2>Olá!<br>Vamos começar?</h2>
        <form id="cadastroForm" class="form">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="password" id="passwordInput" placeholder="Senha" required>
            <input type="password" id="confirmPasswordInput" placeholder="Confirme a senha" required>
            <button type="submit" class="avancar-btn">Avançar</button>
        </form>
        <div class="divider">
            <hr class="line" />
            <p>Ou entre com</p>
            <hr class="line" />
          </div>
        <div class="social-login">
            <a href="#" class="social-icon"><img src="Facebook (Button).png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="Google (Button).png" alt="Google"></a>
            <a href="#" class="social-icon"><img src="Apple (Button).png" alt="Apple"></a>
        </div>
        <p>Já tem uma conta? <a href="login.html" class="login-link">Faça seu login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
