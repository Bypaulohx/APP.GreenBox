<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicle.me - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container form-container">
        <a href="login.html" class="back-btn" id="backBtn">←</a>
        <h2>Olá!<br>Vamos começar?</h2>
        <form id="cadastroForm" class="form">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="password" id="passwordInput" placeholder="Senha" required>
            <input type="password" id="confirmPasswordInput" placeholder="Confirme a senha" required>
            <button type="submit" class="green-btn">Avançar</button>
        </form>
        <p>Ou cadastre-se com</p>
        <div class="social-login">
            <a href="#" class="social-icon"><img src="Facebook (Button).png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="Google (Button).png" alt="Google"></a>
            <a href="#" class="social-icon"><img src="Apple (Button).png" alt="Apple"></a>
        </div>
        <p>Já tem uma conta? <a href="login.html" class="login-link">Faça seu login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
