<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBox - Recuperação</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="Logo Header.png" type="image/png">
</head>
<body>
    <div class="container form-container">
        <h2 class="main-title">Esqueceu sua senha?</h2>
        <p class="subtitle">Por favor, insira o email vinculado à sua conta</p>
        <form id="recuperacaoForm" class="form">
          <input type="email" placeholder="Digite seu email" required>
          <button type="submit" class="enviar-btn">Enviar código</button>
        </form>
        <p class="login-prompt">Lembrou da senha? <a href="login.html" class="login-link">Faça seu login</a></p>
      </div>
    <script src="script.js"></script>
</body>
</html>
