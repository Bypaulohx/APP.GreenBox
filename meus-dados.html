<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBox - Meus Dados</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="Logo Header.png" type="image/png">
</head>
<body>

    <header class="header">
        <a href="home.html">
          <img src="Logo Header.png" class="logo-icon" />
        </a>
        <a href="perfil.html">
          <img src="User.jpg" class="user-photo" />
        </a>
      </header>

    <div class="content-container">
        <div class="section-title">Meus dados</div>
        <ul class="data-list">
            <li class="data-item">
                <span class="data-label">TELEFONE</span>
                <div class="data-card">
                    <span class="data-value">+55 (00) 00000-0000</span>
                    <i class="bi bi-pencil-square edit-icon"></i>
                </div>
            </li>
            <li class="data-item">
                <span class="data-label">E-MAIL</span>
                <div class="data-card">
                    <span class="data-value">user@gmail.com</span>
                    <i class="bi bi-pencil-square edit-icon"></i>
                </div>
            </li>
            <li class="data-item">
                <span class="data-label">SENHA</span>
                <div class="data-card">
                    <span class="data-value">••••••••</span>
                    <i class="bi bi-pencil-square edit-icon"></i>
                </div>
            </li>
            <li class="data-item">
                <span class="data-label">CEP</span>
                <div class="data-card">
                    <span class="data-value">00000-000</span>
                    <i class="bi bi-pencil-square edit-icon"></i>
                </div>
                <div class="data-location">Quadra 103, Rua Azevedo</div>
            </li>
            <li class="data-row">
                <div class="data-item">
                    <span class="data-label">NÚMERO</span>
                    <div class="data-card">
                        <span class="data-value">00</span>
                        <i class="bi bi-pencil-square edit-icon"></i>
                    </div>
                </div>
                <div class="data-item">
                    <span class="data-label">COMPLEMENTO</span>
                    <div class="data-card">
                        <span class="data-value">Apto 0</span>
                        <i class="bi bi-pencil-square edit-icon"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
