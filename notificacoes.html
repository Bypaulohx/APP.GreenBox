<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenBox - Notificações</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="Logo Header.png" type="image/png">
  </head>
  <body>
    <header class="header">
      <a href="home.html">
        <img src="Logo Header.png" class="logo-icon" />
      </a>
      <a href="perfil.html">
        <img src="User.jpg" class="user-photo" />
      </a>
    </header>

    <div class="notifications-container">
        <a href="index.html" class="back-btn" id="backBtn">
          <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <div class="title-row">
          <i class="bi bi-bell"></i>
          <h1>Notificações</h1>
        </div>
        <p>Permitir que o app envie notificações como:</p>
        <div class="notification-options">
          <label class="notification-item">
            Lembretes para coletas municipais
            <i class="bi bi-check2-square"></i>
          </label>
          <label class="notification-item">
            Lembretes para coletas agendadas
            <i class="bi bi-check2-square"></i>
          </label>
          <label class="notification-item">
            Alterações e/ou atualizações da plataforma
            <i class="bi bi-check2-square"></i>
          </label>
          <label class="notification-item">
            Avisos gerais
            <i class="bi bi-check2-square"></i>
          </label>
        </div>
      </div>
  </body>
</html>
