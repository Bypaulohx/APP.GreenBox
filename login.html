<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBox - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="Logo Header.png" type="image/png">
</head>
<body>
    <div class="container form-container">
        <a href="index.html" class="back-btn" id="backBtn">
          <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <h2>Bem-vindo de volta!<br>Faça seu login</h2>
        <form id="loginForm" class="form">
          <input type="email" id="emailInput" placeholder="Digite seu email" required>
          <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Digite sua senha" required>
            <span class="toggle-password" id="togglePassword" onclick="togglePassword()">
              <i class="bi bi-eye-fill"></i>
            </span>
          </div>
          <a href="recuperacao.html" class="forgot-password">Esqueceu a senha?</a>
          <button type="submit" class="entrar-btn">Entrar</button>
        </form>
        <div class="divider">
          <hr class="line" />
          <p>Ou entre com</p>
          <hr class="line" />
        </div>
        <div class="social-login">
          <a href="#" class="social-icon"><img src="Facebook (Button).png" alt="Facebook"></a>
          <a href="#" class="social-icon"><img src="Google (Button).png" alt="Google"></a>
          <a href="#" class="social-icon"><img src="Apple (Button).png" alt="Apple"></a>
      </div>
        <p>Ainda não tem uma conta? <a href="cadastro.html" class="register-link">Faça seu cadastro</a></p>
      </div>
    <script src="script.js"></script>
</body>
</html>
