<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBox - Resíduos para Coleta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="Logo Header.png" alt="Logo" class="logo-icon">
        <img src="User.jpg" alt="Usuário" class="user-photo">
    </header>

    <div class="container reciclagem-container">
        <a href="agendamento.html" class="back-btn">←</a>
        <h2>Resíduos que você pode separar para coleta</h2>
        <div class="residuos-grid">
            <div class="residuos-item">
                <img src="Papel.png" alt="Papel" class="residuos-icon">
                <p>Caixas ou pedaços de Papel, Jornal, Revistas, Folhas, etc.</p>
            </div>
            <div class="residuos-item">
                <img src="Plastico.png" alt="Plástico" class="residuos-icon">
                <p>Embalagens, garrafas, PET, potes, tampinhas, etc.</p>
            </div>
            <div class="residuos-item">
                <img src="Vidro.png" alt="Vidro" class="residuos-icon">
                <p>Garrafas, frascos e recipientes no geral</p>
            </div>
            <div class="residuos-item">
                <img src="Metal.png" alt="Metal" class="residuos-icon">
                <p>Latas, arames, utensílios de cozinha</p>
            </div>
        </div>
        <a href="home.html" class="green-btn">Voltar</a>
    </div>

    <nav class="navbar">
        <a href="home.html" class="nav-icon">
            <i class="bi bi-house-door"></i><span>Home</span>
        </a>
        <a href="mapa.html" class="nav-icon">
            <i class="bi bi-geo-alt"></i><span>Mapa</span>
        </a>
        <a href="encontrar-catadores.html" class="nav-icon">
            <i class="bi bi-search"></i><span>Busca</span>
        </a>
        <a href="reciclagem.html" class="nav-icon active">
            <i class="bi bi-recycle"></i><span>Reciclagem</span>
        </a>
        <a href="agendamento.html" class="nav-icon">
            <i class="bi bi-calendar3"></i><span>Agenda</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
